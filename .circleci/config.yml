  deploy_dev:
    docker:
      - image: circleci/python:jessie
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - aws-s3/sync:
          from: build
          to: 's3://${S3_BUCKET_DEPLOY_DEV}/'
          arguments: --acl public-read --cache-control "max-age=86400"
          overwrite: true

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - cache-dependencies
      - cypress/run:
          yarn: true
          name: e2e test
          start: 'yarn build && yarn mock'
          wait-on: 'http://localhost:8080'
          command: yarn cypress run --reporter junit --reporter-options 'mochaFile=cypress/results/junit.xml'
          store_artifacts: true
          post-steps:
            - store_test_results:
                path: cypress/results
          filters:
            branches:
              ignore: master
      - deploy_dev:
          requires:
            - cache-dependencies
          filters:
            branches:
              ignore: master

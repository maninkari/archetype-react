version: 2.1

orbs:
  cypress: cypress-io/cypress@1.24.0

jobs:
  cache-dependencies:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: yarn install
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache/Cypress

  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Unit tests
          command: yarn test
      - run:
          name: Build app
          command: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - build
      # - run:
      #     name: Install and configure dependencies
      #     command: |
      #       yarn add gh-pages -D
      #       git config user.email "ts.roberto@gmail.com"
